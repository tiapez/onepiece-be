<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<th:block th:insert="navbar">
	</th:block>
	<div class="container">
		<form action="#" th:action="@{registerValidation}" id="formRegister"
			th:object="${user}" method="post" enctype="multipart/form-data">

			<div class="form-row mb-3">
				<div class="col-md-4 ml-auto">
					<label for="username">Username</label> <input type="text"
						class="form-control" id="username" th:field="*{username}"
						onchange="userValid();" /> <label id="labelErrorUsername" hidden
						class="validation-message">Utente gi&agrave; in uso </label>
				</div>
				<div class="col-md-1"></div>
				<div class="col-md-4 mr-auto"></div>
			</div>
			<div class="form-row mb-3">
				<div class="col-md-4 ml-auto">
					<label for="password">Password</label> <input type="password"
						class="form-control" id="password" th:field="*{password}" /> <label
						id="labelErrorUsername" hidden class="validation-message">Password goes brh </label>

				</div>
				<div class="col-md-1"></div>
				<div class="col-md-4 mr-auto"></div>
			</div>
			<div class="form-row mb-3">
				<div class="col-md-4 ml-auto">
					<label for="nickname">Nickname</label> <input type="text"
						class="form-control" id="nickname" th:field="*{nick}" onchange="nickValid();"/> <label
						id="labelErrorNickname" hidden class="validation-message">Nickname
						gi&agrave; in uso </label>

				</div>
				<div class="col-md-1"></div>
				<div class="col-md-4 mr-auto"></div>
			</div>
			<div class="form-row mb-3">
				<div class="col-md-4 ml-auto">
					<label for="mail">E-Mail</label> <input type="text"
						class="form-control" id="mail" th:field="*{mail}" onchange="mailValid();"/> <label
						id="labelErrorMail" hidden class="validation-message">Mail
						gi&agrave; in uso </label>

				</div>
				<div class="col-md-1"></div>
				<div class="col-md-4 mr-auto"></div>
			</div>
		</form>
					<div class="form-row mb-3">
				<div class="col-md-4 ml-auto">
					<button id="register" onclick="registerButton();">Registrati</button>
				</div>
				<div class="col-md-1"></div>
				<div class="col-md-4 mr-auto"></div>
			</div>
	</div>

	<script th:src="@{js/user.js}"></script>
</body>
</html>
