
<div class=" container card-list-container-text" id="card-list-text">
	<table class="table">
		<thead>
			<tr>
				<th scope="col">#</th>
				<th scope="col">Name</th>
				<th scope="col">Type</th>
				<th scope="col">Rarity</th>
				<th scope="col">Effect</th>
				<th scope="col">Function</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="card : ${cardList}">
				<td th:text="${card.Number.substring(0,3)}"></td>
				<td th:text="${card.Name}"></td>
				<td th:text="${card.Type}"></td>
				<td th:text="${card.Rarity}"></td>
				<td th:text="${card.Effect}"></td>
				<td><th:block th:insert="/Component/Classic/cardButtonText">
					</th:block></td>
			</tr>
		</tbody>
	</table>
</div>
